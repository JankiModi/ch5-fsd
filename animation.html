<!-- 
CSS ANIMATION 
animation-name: anim;
animation-duration: 3s;
animation-delay:1s;
animation-iteration-count: specific value/infinite;
animation-direction: normal(forward)
                   : reverse(backward)
                   : alternate(forward-backward)
                   : alternate-reverse(backward-forward) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    @keyframes anim 
    {
        from 
        {
            background-color: red;
        }
        to
        {
            background-color: yellow;
        }
    }
    div {
        width: 500px;
        height: 500px;
        border: 2px;
        animation-name: anim;
        animation-duration: 1s;
        animation-delay:1s;
        animation-iteration-count: infinite;
        animation-direction:alternate;
    }</style>
</head>
<body>
    <div> </div>
</body>
</html>
