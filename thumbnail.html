<!-- 
CSS Style Images 
1) Thumbnail images 
2) Rounded images
3) Responsive images
4) Transperant images -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border: 5px solid yellow;
            border-radius: 50%;
            /* 50% - rounded image 
            10% etc - normal curve */
            padding: 10px;
            width: 450px;
            opacity: 0.9; 
            /* 0 to 1 */
        }
    </style>
</head>
<body>
    <img src="pikachu.jpg"/>
</body>
</html>
