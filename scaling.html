<!-- CSS TRANSFORMATION
1) Scaling
-- x direction - scale x()
-- y direction - scale y()
-- both - scale() -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div 
        {
            border: 1px solid red;
            width: 500px;
            height: 500px;
            font-size: 20px;
        }
        div:hover 
        {
            transform: scale(2,2);
        }
    </style>
</head>
<body>
    <div> <img src="pikachu.jpg" alt=""/> </div>
</body>
</html>
